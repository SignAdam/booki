<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Booki</title>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="images/logobooki.png" alt="logobooki" width="80px">
        </div>
        <a href="">Activités</a>
        <a href="">Hébergements</a>
    </nav>

    <h1>Trouvez votre hébergement pour des vacances de rêve </h1>
    <p>En plein centre-ville ou en pleine nature</p>

    <div class="searchbar"> 
        <div class="iconbar">
            <img src="images/mapicon.png" width="14px" > 
        </div>
        <input class="inputbar" type="text" placeholder="Ex: Marseille, France">
        <button class="searchbutton">Rechercher</button>
    </div>

    <section class="filtres">
        <p class="buttonitems"> Filtres </p>
        <button class="filtrebutton"> <img src="images/billeticon.png" width="20px" height="14px" class="buttonitems"> <p class="buttonitems">Économique</p> </button>
        <button class="filtrebutton"> <img src="images/bonhommeicon.png" width="14px" height="22px" class="buttonitems"> <p class="buttonitems">Familial</p> </button>
        <button class="filtrebutton"> <img src="images/coeuricon.png" width="18px" height="20px" class="buttonitems"> <p class="buttonitems">Romantique</p> </button>
        <button class="filtrebutton"> <img src="images/iconchien.png" width="20px" height="18px" class="buttonitems"> <p class="buttonitems">Animaux autorisés</p> </button>
    </section>

</body>
